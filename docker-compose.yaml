version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"

    webserver:
        image: puckel/docker-airflow:1.10.9
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - /c/Users/sdelo/SynologyDrive/data_science/mooc/udacity/01_data_engineering/04_data_pipelines/05_project_data_pipelines/requirements.txt:/requirements.txt
            # - /c/Users/sdelo/SynologyDrive/data_science/mooc/udacity/01_data_engineering/04_data_pipelines/05_project_data_pipelines/workspace/lesson1/airflow/dags:/usr/local/airflow/dags
            # - /c/Users/sdelo/SynologyDrive/data_science/mooc/udacity/01_data_engineering/04_data_pipelines/05_project_data_pipelines/workspace/lesson3/airflow/plugins:/usr/local/airflow/plugins
            - /c/Users/sdelo/SynologyDrive/data_science/mooc/udacity/01_data_engineering/04_data_pipelines/05_project_data_pipelines/dags:/usr/local/airflow/dags
            - /c/Users/sdelo/SynologyDrive/data_science/mooc/udacity/01_data_engineering/04_data_pipelines/05_project_data_pipelines/plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3